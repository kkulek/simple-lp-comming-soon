<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

<div class="hero">
    <img class="hero__logo" src="./images/logo.svg" alt="logo">
    <img class="hero__picture-mobile" src="./images/hero-mobile.jpg" alt="woman looking">

    <div class="hero__container-left">
        <div class="hero__copy">
            <h1 class="hero__copy-headline"><span class="hero__copy-headline-accent">We're</span><br>
                coming<br>
                soon</h1>
            <p class="hero__copy-paragraph">Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <form class="hero__form" action="" id="form">
            <label>
                <input class="hero__form-input" id="email" type="email" placeholder="Email Address">
            </label>
            <img class="hero__form-error-icon" src="./images/icon-error.svg" alt="error">
            <button class="hero__form-button">
                <img class="hero__form-button-arrow" src="./images/icon-arrow.svg" alt="arrow">
            </button>
            <p class="hero__form-button-error-msg">Please provide a valid email</p>
        </form>
    </div>

    <div class="hero-right__container hero__picture-desktop">
        <script src="script.js"></script>
    </div>
</div>

</body>
</html>
